<script>
let currentLock = 1;
let input = "";

const passwords = {
  1: "301213",
  2: "123456",
  3: "999999"
};

function getCurrentInput(){
  return document.getElementById("input"+currentLock);
}

function press(num){
  if(input.length >= 8) return;
  input += num;
  getCurrentInput().value = input;
}

function del(){
  input = input.slice(0,-1);
  getCurrentInput().value = input;
}

function check(){
  if(input === passwords[currentLock]){
    document.getElementById("lock"+currentLock).style.display = "none";
    input = "";

    if(currentLock < 3){
      currentLock++;
      document.getElementById("lock"+currentLock).style.display = "flex";
    }else{
      document.getElementById("book").style.display = "block";
    }

  }else{

}
